#   - DOCKERHUB_USERNAME
#   - DOCKERHUB_TOKEN

name: PKG

on:
  push:
    branches: ["master"]
    # tags: [ 'v*.*.*' ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: Login to container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.CONTAINER_REGITRY_DOMAIN }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build container images
        run: |
            docker build . --file Dockerfile --tag waynepatton/nginx1:${{ env.IMAGE_TAG }}
      - name: Push image to container registry
        run: |
          docker push waynepatton/nginx1:${{ env.IMAGE_TAG }}
      - name: Push latest tag to container registry
        if: ${{ github.ref_name == 'master' }}
        run: |
          docker tag waynepatton/nginx1:${{ env.IMAGE_TAG }} waynepatton/nginx1:latest
          docker push waynepatton/nginx1:latest
    env:
      CONTAINER_REGITRY_DOMAIN: docker.io
      IMAGE_FOLDER: ${{ vars.DOCKERHUB_NAMESPACE }}
      IMAGE_TAG: 1.1.${GITHUB_RUN_ID}
